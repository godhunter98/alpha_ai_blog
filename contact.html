<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Contact Section -->
<section class="contact-section">
    <div class="contact-container">
      <!-- Left Column: Contact Form -->
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contact-form">
          <div class="form-group">
            <input type="text" placeholder="Name" class="material-input">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" class="material-input">
          </div>
          <div class="form-group">
            <textarea placeholder="Message" rows="5" class="material-input"></textarea>
          </div>
          <button class="material-btn">Send Message</button>
          <div class="success-message">
            ðŸŽ‰ Message sent! I'll respond within 24 hours.
          </div>
        </form>
      </div>
      
      <!-- Right Column: Contact Info -->
      <div class="contact-info">
        <h2>Let's Connect</h2>
        <div class="info-card">
          <i class="material-icons">mail</i>
          <p>alphafinance@gmail.com</p>
        </div>
        <div class="info-card">
          <i class="material-icons">forum</i>
          <p>Join our Discord community</p>
        </div>
        <div class="info-card">
          <i class="material-icons">share</i>
          <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
          </div>
        </div>
      </div>
    </div>
  </section>
